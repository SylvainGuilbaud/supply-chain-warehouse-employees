<h2 class="comments-header" mat-dialog-title>
    {{data.headerText}}
    <span mat-dialog-close><mat-icon>close</mat-icon></span>
</h2>
<mat-dialog-content>
    <section class="comments-content">
        <div class="comments-title">{{data.bodyText}}</div>
        <div>
            <form [formGroup]="commentsForm">
                <textarea class="comment-textarea" matInput i18n-placeholder placeholder="Enter your comment here" formControlName="comments"></textarea>
            </form>
        </div>
    </section>
    <mat-divider></mat-divider>
   
</mat-dialog-content>
<mat-dialog-actions>
    <div class="bottom-buttons">
        <button mat-flat-button color="primary" [mat-dialog-close]="commentsForm.value" class="accept-button">
            {{data.acceptButtonText}}
        </button>
        <button mat-stroked-button mat-dialog-close i18n class="cancel-button">
            Cancel
        </button>
    </div>
</mat-dialog-actions>
